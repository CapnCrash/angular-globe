<m2s-globe
    points="advancedVm.points"
    point-lat="d.myPosition.lat"
    point-lng="d.myPosition.lng"
    raised-land="false"
    point-id="d.myId"
    point-radius="advancedVm.getPointRadius(d)"
    point-class="advancedVm.getPointClass(d)"
    rotate="true"
    rotate-speed="advancedVm.speed"
    class="advanced-globe"
    enter-anim-delay="i * 80"
    map-type="countries"
    clickable="false"
    graticule="false">
</m2s-globe>
