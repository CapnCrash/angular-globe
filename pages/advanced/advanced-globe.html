<div ng-controller="BasicCtrl as basicVm">
  <m2s-globe
      points="basicVm.points"
      point-lat="d.position.lat"
      point-lng="d.position.lng"
      point-radius="d.pointRadius"
      point-fill="d.fillColor"
      draggable="true"
      class="basic-globe"
      point-stroke-width="1"
      ></m2s-globe>
</div>
