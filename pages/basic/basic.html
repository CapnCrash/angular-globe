  <m2s-globe land="coreVm.landData"
             points="coreVm.data"
             point-lat="d.location.lat"
             point-lng="d.location.lng"
             point-class="d.category"
             point-id="d.$id"
             draggable="true"
             point-click="coreVm.pointClicked(d)"
             raised-land="true"
             point-radius="(d.mag * d.mag) / 3"
             point-stroke="black"
             point-stroke-width="1"
             point-fill="d.alert"
             rotate="false"
             rotate-speed="5"
             class="my-globe"
             enter-delay="i * 25"
             exit-delay="i * 25"
      ></m2s-globe>
