<m2s-globe
    map-data="expertVm.mapData"
    points="expertVm.points"
    point-lat="d.position.latitude"
    point-lng="d.position.longitude"
    point-fill="d.cityColor"
    point-click="expertVm.pointClicked(d, c, el)"
    point-radius="10"
    rotate-angle="[100, 0]"
    draggable="true"
    class="expert-globe"
    point-stroke-width="1">
</m2s-globe>
