<div ng-controller='HomeCtrl as vm'>
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-primary" ng-click="vm.landData = false">Delete land</button>
    </div>
    <div class="col-xs-5">
      <m2s-globe land="vm.landData"
                 points="vm.data"
                 point-lat="d.position.latitude"
                 point-lng="d.position.longitude"
                 point-class="d.category"
                 draggable="true"
                 point-click="vm.pointClicked(d)"
                 raised-land="false"
                 point-radius="d.pointRadius"
                 point-stroke="d.stroke"
                 point-stroke-width="10"
                 rotate="false"
                 rotate-speed="5"
                 class="my-globe"
          ></m2s-globe>
    </div>
  </div>
</div>
